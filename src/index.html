<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geo Review</title>
  </head>
  <body>
    <div class="map" id="map"></div>

    <script type="template" id="addFormTemplate">
        <div class="review-list"></div>
        <div class="review">
        <h3 class="review__title">Отзыв:</h3>
        <input
          type="text"
          id="input-name"
          class="review__input"
          placeholder="Укажите ваше имя"
        />
        <input
          type="text"
          id="input-place"
          class="review__input"
          placeholder="Укажите место"
        />
        <textarea
          name=""
          id="input-text"
          class="review__input_text review__input"
          placeholder="Оставить отзыв"
        ></textarea>
        <button id="button" class="button">Добавить</button>
        <span class="review-error"></span>
      </div>
    </script>
  </body>
</html>
